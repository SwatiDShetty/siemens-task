<form (submit)="loginUser($event)">
    <div class="input">
        <label>UserName: </label>
        <input type="text" required>
    </div>

    <div class="input">
        <label>Password: </label>
        <input type="password" required>
    </div>
    <div class="submit" style="width: 300px; margin-top: 10px auto;">
        <input type="submit" value="Login" width="500" height="48">
    </div>
</form>
